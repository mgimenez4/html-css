<html lang="pt">
<head>

    <title>Caixas ao Lado</title>

        .caixa-grande {
            width: 80%;
            background-color: lightblue;
            float: left;
            height: 200px; /* Defina uma altura conforme necessário */
        }
        .caixa-pequena {
            width: 20%;
            background-color: lightcoral;

            height: 200px; /* Defina uma altura conforme necessário */
        }
    </style>
</head>
<body>
    <div class="caixa-grande">80% de Largura</div>
    <div class="caixa-pequena">20% de Largura</div>
</body>
