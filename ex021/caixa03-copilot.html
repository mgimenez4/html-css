<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f1f1f1; padding: 10px; text-align: center; }
        section { margin: 20px 0; padding: 10px; background-color: #e2e2e2; }
        aside { background-color: #d3d3d3; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h2>Primeiro Artigo</h2>
                <p>Este é o conteúdo do primeiro artigo.</p>
            </article>
            <aside>
                <h3>Nota Lateral</h3>
                <p>Informações adicionais ou contextuais.</p>
            </aside>
        </section>
        <section>
            <article>
                <h2>Segundo Artigo</h2>
                <p>Este é o conteúdo do segundo artigo.</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site</p>
    </footer>
</body>
</html>
